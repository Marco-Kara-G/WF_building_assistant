services:
  mysql:
    image: mysql:8.0
    container_name: wfa-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wfa_database
      MYSQL_USER: wfa_user
      MYSQL_PASSWORD: wfa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data: