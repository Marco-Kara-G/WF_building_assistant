<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#333333" font-size="24" font-weight="bold">Entity Relations Schema</text>
  
  <!-- Build Entity (Center) -->
  <rect x="400" y="350" width="200" height="100" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="500" y="375" text-anchor="middle" fill="#333333" font-size="18" font-weight="bold">Build</text>
  <text x="500" y="395" text-anchor="middle" fill="#666666" font-size="12">nome, descrizione</text>
  <text x="500" y="410" text-anchor="middle" fill="#666666" font-size="12">autore, date</text>
  <text x="500" y="425" text-anchor="middle" fill="#666666" font-size="12">componenti</text>
  
  <!-- Warframe Entity (Top) -->
  <rect x="400" y="80" width="200" height="100" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="500" y="105" text-anchor="middle" fill="#333333" font-size="18" font-weight="bold">Warframe</text>
  <text x="500" y="125" text-anchor="middle" fill="#666666" font-size="12">health, shield, armor</text>
  <text x="500" y="140" text-anchor="middle" fill="#666666" font-size="12">power, sprint_speed</text>
  <text x="500" y="155" text-anchor="middle" fill="#666666" font-size="12">polarities, aura</text>
  
  <!-- Ability Entity (Top Left) -->
  <rect x="150" y="80" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="240" y="105" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">Ability</text>
  <text x="240" y="125" text-anchor="middle" fill="#666666" font-size="11">name, description</text>
  <text x="240" y="140" text-anchor="middle" fill="#666666" font-size="11">energy_cost</text>
  
  <!-- PassiveAbility Entity (Top Right) -->
  <rect x="670" y="80" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="760" y="105" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">PassiveAbility</text>
  <text x="760" y="125" text-anchor="middle" fill="#666666" font-size="11">name, description</text>
  
  <!-- PrimaryWeapon Entity (Right Top) -->
  <rect x="750" y="250" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="840" y="275" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">PrimaryWeapon</text>
  <text x="840" y="295" text-anchor="middle" fill="#666666" font-size="11">damage, fire_rate</text>
  <text x="840" y="310" text-anchor="middle" fill="#666666" font-size="11">crit, status</text>
  
  <!-- SecondaryWeapon Entity (Right Middle) -->
  <rect x="750" y="360" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="840" y="385" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">SecondaryWeapon</text>
  <text x="840" y="405" text-anchor="middle" fill="#666666" font-size="11">damage, fire_rate</text>
  <text x="840" y="420" text-anchor="middle" fill="#666666" font-size="11">crit, status</text>
  
  <!-- MeleeWeapon Entity (Right Bottom) -->
  <rect x="750" y="470" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="840" y="495" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">MeleeWeapon</text>
  <text x="840" y="515" text-anchor="middle" fill="#666666" font-size="11">damage, attack_speed</text>
  <text x="840" y="530" text-anchor="middle" fill="#666666" font-size="11">stance_polarity</text>
  
  <!-- Companion Entity (Left) -->
  <rect x="70" y="350" width="180" height="100" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="160" y="375" text-anchor="middle" fill="#333333" font-size="18" font-weight="bold">Companion</text>
  <text x="160" y="395" text-anchor="middle" fill="#666666" font-size="12">type, health</text>
  <text x="160" y="410" text-anchor="middle" fill="#666666" font-size="12">shield, armor</text>
  <text x="160" y="425" text-anchor="middle" fill="#666666" font-size="12">polarities</text>
  
  <!-- CompanionAbility Entity (Left Bottom) -->
  <rect x="70" y="500" width="180" height="80" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="160" y="525" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold">CompanionAbility</text>
  <text x="160" y="545" text-anchor="middle" fill="#666666" font-size="11">name, description</text>
  
  <!-- Mod Entity (Bottom) -->
  <rect x="400" y="600" width="200" height="100" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <text x="500" y="625" text-anchor="middle" fill="#333333" font-size="18" font-weight="bold">Mod</text>
  <text x="500" y="645" text-anchor="middle" fill="#666666" font-size="12">type, polarity, rarity</text>
  <text x="500" y="660" text-anchor="middle" fill="#666666" font-size="12">drain, max_rank</text>
  <text x="500" y="675" text-anchor="middle" fill="#666666" font-size="12">tradable</text>
  
  <!-- BuildMod Junction (Bottom Right) -->
  <rect x="650" y="620" width="120" height="60" fill="#F0F0F0" stroke="#333333" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="710" y="640" text-anchor="middle" fill="#333333" font-size="14" font-weight="bold">BuildMod</text>
  <text x="710" y="660" text-anchor="middle" fill="#666666" font-size="10">target_type</text>
  <text x="710" y="673" text-anchor="middle" fill="#666666" font-size="10">slot_index</text>
  
  <!-- Relationships -->
  
  <!-- Build → Warframe (1:1) -->
  <line x1="500" y1="350" x2="500" y2="180" stroke="#666666" stroke-width="2"/>
  <text x="510" y="265" fill="#666666" font-size="14" font-weight="bold">1:1</text>
  
  <!-- Warframe → Ability (1:4) -->
  <line x1="400" y1="120" x2="330" y2="120" stroke="#666666" stroke-width="2"/>
  <text x="355" y="110" fill="#666666" font-size="14" font-weight="bold">1:4</text>
  
  <!-- Warframe → PassiveAbility (1:1) -->
  <line x1="600" y1="120" x2="670" y2="120" stroke="#666666" stroke-width="2"/>
  <text x="625" y="110" fill="#666666" font-size="14" font-weight="bold">1:1</text>
  
  <!-- Build → PrimaryWeapon (0:1) -->
  <line x1="600" y1="370" x2="750" y2="290" stroke="#666666" stroke-width="2"/>
  <text x="670" y="325" fill="#666666" font-size="14" font-weight="bold">0:1</text>
  
  <!-- Build → SecondaryWeapon (0:1) -->
  <line x1="600" y1="400" x2="750" y2="400" stroke="#666666" stroke-width="2"/>
  <text x="670" y="390" fill="#666666" font-size="14" font-weight="bold">0:1</text>
  
  <!-- Build → MeleeWeapon (0:1) -->
  <line x1="600" y1="430" x2="750" y2="510" stroke="#666666" stroke-width="2"/>
  <text x="670" y="475" fill="#666666" font-size="14" font-weight="bold">0:1</text>
  
  <!-- Build → Companion (0:1) -->
  <line x1="400" y1="400" x2="250" y2="400" stroke="#666666" stroke-width="2"/>
  <text x="315" y="390" fill="#666666" font-size="14" font-weight="bold">0:1</text>
  
  <!-- Companion → CompanionAbility (1:N) -->
  <line x1="160" y1="450" x2="160" y2="500" stroke="#666666" stroke-width="2"/>
  <text x="170" y="480" fill="#666666" font-size="14" font-weight="bold">1:N</text>
  
  <!-- Build ↔ Mod (N:N via BuildMod) -->
  <line x1="550" y1="450" x2="600" y2="600" stroke="#666666" stroke-width="2"/>
  <line x1="600" y1="650" x2="650" y2="650" stroke="#666666" stroke-width="2"/>
  <text x="570" y="530" fill="#666666" font-size="14" font-weight="bold">N:N</text>
</svg>